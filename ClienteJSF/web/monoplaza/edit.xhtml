<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            
            Editar monoplaza 
                  
                  
            <h:panelGrid columns="2">
                
                 <p:outputLabel value="id:"/>
                 <p:inputText value="#{wsMonoplazaBean.monoplaza.idMonoplaza}" />
                 
                 <p:outputLabel for="marca" value="Marca:"/>
                 <p:inputText id="marca"  value="#{wsMonoplazaBean.monoplaza.marca}" required="true" requiredMessage="Marca Obligatoria" />
                 
                 <p:outputLabel value="Modelo:"/>
                 <p:inputText value="#{wsMonoplazaBean.monoplaza.modelo}"/>
                 
                 <p:outputLabel value="Numero de cilindros:"/>
                 <p:inputText value="#{wsMonoplazaBean.monoplaza.numCilindros}"/>
                 
                 <p:outputLabel value="Potencia:"/>
                 <p:inputText value="#{wsMonoplazaBean.monoplaza.potencia}"/>
                 
                 <p:outputLabel value="Torque:"/>
                 <p:inputText value="#{wsMonoplazaBean.monoplaza.torque}"/>
                 
          <p:outputLabel value="Foto:" />                
          <p:fileUpload value="#{wsMonoplazaBean.file}" mode="simple"   />
            </h:panelGrid>
                 <h:inputHidden value="#{wsMonoplazaBean.monoplaza.imagen}"   />
            <p:commandButton value="Guardar"  ajax="false" action="#{wsMonoplazaBean.edit}"  />
            
            
        </h:form>
    </ui:define>

</ui:composition>
