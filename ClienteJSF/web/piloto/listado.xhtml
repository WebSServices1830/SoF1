<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pilotos</title>
    </h:head>
    <h:body>
        <h1>Pilotos</h1>
        <h:form>
        <ui:repeat value="#{wsPilotoBean.pilotos}" var="item">
            <p:fieldset legend="#{item.idPiloto}" style="margin-bottom:20px;">
               
    
                <h:panelGrid columns="2" cellpadding="5">
                    <img width="100px" height="150px" alt="#{item.nombre}" src="#{item.foto}"/>
                    
                    <h:panelGrid columns="1">
                        <h2>#{item.nombre}</h2>
                    <h:outputText
                        value="#{item.biografia}" />
                        
                    <h:outputText
                        value="Campeonatos: #{item.campeonatos}" />
                    
                    <h:outputText
                        value="Podios: #{item.podios}" />
                    <h:outputText
                        value="Lugar de nacimiento:  #{item.lugarNacimiento}"/>
                    <h:outputText
                        value="fecha nacimiento: #{item.fechaNacimiento}" />
                    
                      
                    </h:panelGrid>
                    
                    
                </h:panelGrid>
                 <p:toolbar>
        <f:facet name="right">
            <p:menuButton value="Options">
                
                <p:menuitem value="Delete" actionListener="#{wsPilotoBean.delete(item.idPiloto)}" ajax="false" icon="ui-icon-close" />
                <p:menuitem value="Edit" action="#{wsPilotoBean.editar(item.idPiloto)}" ajax="false" icon="ui-icon-close" />
            </p:menuButton>
        </f:facet>
                </p:toolbar>
            </p:fieldset>
        </ui:repeat>
</h:form>
    </h:body>
</html>
