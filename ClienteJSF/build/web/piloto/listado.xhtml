<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h1>Pilotos</h1>
        <h:form>
            <ui:repeat value="#{wsPilotoBean.pilotos}" var="item">
                <p:fieldset legend="#{item.idPiloto}" style="margin-bottom:20px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <img width="100px" height="150px" alt="#{item.nombre}" src="http://localhost/images/#{item.nombre}.jpg"/>

                        <h:panelGrid columns="1">
                            <h2>#{item.nombre}</h2>
                            <h:outputText
                                value="#{item.biografia}" />

                            <h:outputText
                                value="Campeonatos: #{item.campeonatos}" />

                            <h:outputText
                                value="Podios: #{item.podios}" />
                            <h:outputText
                                value="Lugar de nacimiento:  #{item.lugarNacimiento}"/>
                            <h:outputText
                                value="fecha nacimiento: #{item.fechaNacimiento}" />


                        </h:panelGrid>


                    </h:panelGrid>
                    <p:toolbar>
                        <f:facet name="right">
                            <p:menuButton value="Options">

                                <p:menuitem value="Delete" actionListener="#{wsPilotoBean.delete(item.idPiloto)}" ajax="false" icon="ui-icon-close" />
                                <p:menuitem value="Edit" action="#{wsPilotoBean.editar(item.idPiloto)}" ajax="false" icon="ui-icon-close" />
                            </p:menuButton>
                        </f:facet>
                    </p:toolbar>
                </p:fieldset>
            </ui:repeat>
        </h:form>
    </ui:define>

</ui:composition>
