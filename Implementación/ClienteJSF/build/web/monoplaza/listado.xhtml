<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        
        <h1>Monoplazas</h1>
        <h:form>
            <ui:repeat value="#{wsMonoplazaBean.monoplazas}" var="item">
                
                <p:fieldset legend="#{item.idMonoplaza}" style="margin-bottom:20px;">


                    <h:panelGrid columns="2" cellpadding="5">
                        <p:graphicImage value="#{item.imagen}" width="100px" 
                                        height="150px" alt="#{item.marca}" cache="false"/>
                        <h:panelGrid columns="1">
                            <h2>#{item.marca}</h2>
                            <h:outputText
                                value="Modelo: #{item.modelo}" />

                            <h:outputText
                                value="Cilindros: #{item.numCilindros}" />

                            <h:outputText
                                value="potencia: #{item.potencia}" />
                            <h:outputText
                                value="Torque:  #{item.torque}"/>
                            
                            <h:outputText
                                value="velocidad MÃ¡xima :  #{item.velMax} km/h"/>
                            

                        </h:panelGrid>


                    </h:panelGrid>
                    <c:if test="#{wsSessionBean.admin}">
                    <p:toolbar>
                        <f:facet name="right">
                            <p:menuButton value="Options">
                                    <p:menuitem value="Edit" action="#{wsMonoplazaBean.editarView(item.idMonoplaza)}" ajax="false" icon="ui-icon-pencil" />
                                    <p:menuitem value="Delete" ajax="false" action  ="#{wsMonoplazaBean.delete(item.idMonoplaza)}" icon="ui-icon-close" />
                            </p:menuButton>
                        </f:facet>
                    </p:toolbar>
                    </c:if>
                        
                </p:fieldset>
            </ui:repeat>
        </h:form>
    </ui:define>

</ui:composition>
