<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h1>Pilotos</h1>
        <h:form>
            <center>
               <p:commandButton value="Top de Â¨Pilotos" ajax="false" action="#{wsApuestaBean.crearApuesta}"/>
            
            </center>
            <ui:repeat value="#{wsPilotoBean.pilotos}" var="item">
                <p:fieldset legend="#{item.idPiloto}" style="margin-bottom:20px;">


                    <h:panelGrid columns="2" cellpadding="5">
                        <img width="100px" height="150px" alt="#{item.nombre}" src="#{item.imagen}"/>

                        <h:panelGrid columns="1">
                            <h2>#{item.nombre}</h2>
                            <h:outputText
                                value="#{item.biografia}" />

                            <h:outputText
                                value="Numero: #{item.numero}" />
                            <h:outputText
                                value="Campeonatos: #{item.campeonatos}" />

                            <h:outputText
                                value="Podios: #{item.podios}" />
                            <h:outputText
                                value="Pais de nacimiento:  #{item.paisNacimiento}"/>
                            <h:outputText
                                value="fecha nacimiento: #{item.fechaNacimiento}" >
                                <f:convertDateTime pattern="MM/dd/yyyy" type="date"/>
                            </h:outputText>


                        </h:panelGrid>


                    </h:panelGrid>
                    <p:toolbar>
                        <f:facet name="left">
                            
                            <p:outputLabel for="comentario" value="Comentario:"></p:outputLabel>
                            <p:inputText id="comentario"  value="#{wsCalificacionPiloto.calificacion.comentario}"/>

                            <p:outputLabel for="calificacion" value="Calificacion: " />
                                <p:selectOneMenu id="calificacion" value="#{wsCalificacionPiloto.calificacion.puntaje}" style="width:50px">
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                    <f:selectItem itemLabel="5" itemValue="5" />         
                                </p:selectOneMenu>

                            <p:commandButton value="Calificar"  ajax="false " action="#{wsCalificacionPiloto.calificar(item)}"/>
                        </f:facet>
                        
                        <f:facet name="right">
                            <p:menuButton value="Options">
                                <p:menuitem value="Comentarios" action="#{wsCalificacionPiloto.comentarios(item.idPiloto)}" ajax="false" icon="ui-icon-close" />
                                <p:menuitem value="Delete" actionListener="#{wsPilotoBean.delete(item.idPiloto)}" ajax="false" icon="ui-icon-close" />
                                <p:menuitem value="Edit" action="#{wsPilotoBean.editar(item.idPiloto)}" ajax="false" icon="ui-icon-close" />
                            </p:menuButton>
                        </f:facet>
                    </p:toolbar>
                </p:fieldset>
            </ui:repeat>
            
            
        </h:form>
    </ui:define>

</ui:composition>
