<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h2>Circuito de #{wsCampeonato.circuito.nombre}</h2>
        <h:panelGrid columns="2">
            <h:panelGrid columns="1">
                <h:outputText
                    value=" Ubicacion : #{wsCampeonato.circuito.pais.nombre}" />
                <h:outputText
                    value="Longitud : #{wsCampeonato.circuito.longitud}" />
                <h:outputText
                    value="Vueltas :  #{wsCampeonato.circuito.vueltas}" />
                <h:outputText
                    value="Ultimo ganador:  #{wsCampeonato.circuito.ultimoGanador}"/>
            </h:panelGrid>
            <p:galleria value="#{wsCampeonato.obtenerFotos1(wsCampeonato.circuito.foto)}" var="foto"  panelHeight="200" >
                        <img src="#{foto}" width="100%" height="100%" alt="#{wsCampeonato.premio.nombre}"/>
                    </p:galleria> 
        </h:panelGrid>
    </ui:define>

</ui:composition>
