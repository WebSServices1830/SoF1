<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h1>Apuestas</h1>
        <h:form>
            <ui:repeat value="#{wsApuestaBean.apuestas}" var="item">
                <p:fieldset legend="Identificador: #{item.idApuesta}" style="margin-bottom:20px;">
                  <h:panelGrid columns="2" cellpadding="5">   
                     <h3>Cantidad: #{item.cantidadGanada}</h3>
                     
                     <h3>Piloto: #{item.piloto}</h3>
                     <h4>Efectuada: #{item.efectuada}</h4>
                    <h4>#{wsApuestaBean.getFechaConFormato(item.fecha)}</h4>
                    
                    <h:panelGrid columns="1">
                        <h2>Premio: #{item.premio}</h2>
                            
                            <br/>
                            
                            
                  </h:panelGrid>
                    </h:panelGrid>          

                    
                </p:fieldset>
            </ui:repeat>
        </h:form>
    </ui:define>

</ui:composition>
