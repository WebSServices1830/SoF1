<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        Bienvenido a SOFT1
        <h:panelGrid columns="2" width="100%">
        <h:outputLabel value="Top Pilotos"/>
        <h:outputLabel value="Top Premios"/>
            
        <p:dataTable var="p" value="#{wsCalificacionPiloto.toppilotos}">
            <p:column headerText="Pilotos">
                <p:outputLabel value="#{p.nombre}" /> 
            </p:column>
            </p:dataTable>
        
        <p:dataTable var="pre" value="#{wsCalificacionPiloto.toppremios}">
            <p:column headerText="Premios">
                <p:outputLabel value="#{pre.nombre}" /> 
            </p:column>
            </p:dataTable>
        
        
        </h:panelGrid>
        
        <f:view>


            <h:form>
                <center>
                    
                <h1><h:outputText value="Tabla de posciones"/></h1>
                </center>
                <p:dataTable value="#{wsCalificacionPiloto.tabla}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdTablaGeneral"/>
                        </f:facet>
                        <h:outputText value="#{item.idTablaGeneral}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Posicion"/>
                        </f:facet>
                        <h:outputText value="#{item.posicion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Piloto"/>
                        </f:facet>
                        <h:outputText value="#{item.piloto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Vueltas"/>
                        </f:facet>
                        <h:outputText value="#{item.vueltas}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tiempo"/>
                        </f:facet>
                        <h:outputText value="#{item.tiempo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Puntos"/>
                        </f:facet>
                        <h:outputText value="#{item.puntos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Campeonato"/>
                        </f:facet>
                        <h:outputText value="#{item.campeonato}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

  
    </ui:define>

</ui:composition>
