<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="content">
                <h1> Escuderias </h1>
                <ui:repeat value="#{wsEscuderiaBean.escuderias}" var="item">
                
                    <p:fieldset legend="#{item.idEscuderia}" style="margin-bottom:20px;">
                        <p:outputLabel value="#{item.nombre}"/>
                        <ui:repeat value="#{item.monoplazas}" var="m">
                        
                        <p:outputLabel value="#{m.marca}"/>
                        </ui:repeat>
                </p:fieldset>
                
                </ui:repeat>
            </ui:define>

        </ui:composition>

    </body>
</html>
