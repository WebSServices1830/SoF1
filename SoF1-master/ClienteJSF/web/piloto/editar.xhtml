<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Editar Piloto
        
        <p:tooltip />
        <h:form>
            <p:growl id="messages" showDetail="true"/>
            
            <h:panelGrid columns="2">
            <h:panelGrid columns="2">
                <p:outputLabel value="id:"></p:outputLabel>
                <p:inputText value="#{wsPilotoBean.piloto.idPiloto}"/>
                
                <p:outputLabel value="nombre:"></p:outputLabel>
                <p:inputText value="#{wsPilotoBean.piloto.nombre}"/>
                
                <p:outputLabel value="Lugar de nacimiento:"></p:outputLabel>
                <p:inputText value="#{wsPilotoBean.piloto.lugarNacimiento}"/>
                
                <p:outputLabel for="button" value="Fecha Nacimiento:" />
                <p:calendar id="button" value="#{wsPilotoBean.fecha}" showOn="button" />
 
                <p:outputLabel value="Campeonatos:"></p:outputLabel>
                <p:inputText value="#{wsPilotoBean.piloto.campeonatos}" />
                <p:outputLabel value="Podios:"></p:outputLabel>
                <p:inputText value="#{wsPilotoBean.piloto.podios}" />

                <p:outputLabel value="Bibliografia:" />                
                <p:inputTextarea value="#{wsPilotoBean.piloto.biografia}" cols="30" rows="10"/>
            </h:panelGrid>
                <p:column style=" position: relative; top: -200px;">
                    
                
                <img src="#{wsPilotoBean.piloto.foto}" width="140px" height="180px" style="vertical-align: top;"/>;
            </p:column>
            </h:panelGrid>
            
            <p:commandButton value="Guardar"  action="#{wsPilotoBean.edit}"  />
            
        </h:form>
        <h:form enctype="multipart/form-data">
         
            
            <p:fileUpload value="#{fileUploadView.file}" mode="simple"   />

            <p:commandButton value="Subir" ajax="false" actionListener="#{fileUploadView.upload}"  />
        </h:form>
    </h:body>
</html>
