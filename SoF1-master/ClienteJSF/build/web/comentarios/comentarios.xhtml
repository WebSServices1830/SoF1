<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:panelGrid columns="2" style="margin-top: 10px">
            <h:panelGrid columns="1" style="margin-top: 10px">
                <h2>Comentarios antiguos</h2>
                <h:panelGrid columns="1" style="margin-top: 10px">
                    <ui:repeat value="#{wsCampeonato.obtenerCalificaciones(wsCampeonato.premio.idPremio)}" var="cal">
                        <p:fieldset legend="#{cal.idCalificacion}" style="margin-bottom:20px;">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:panelGrid columns="1" >
                                <h:outputText value="#{cal.usuario.nombre}" />
                                <p:rating value="#{cal.puntaje}" readonly="true" />
                                 </h:panelGrid>
                                <h:outputText value="#{cal.comentario}" />
                        
                        </h:panelGrid>
                    <p:toolbar>
                        <f:facet name="right">
                            <p:menuButton value="Options">
                                <p:menuitem value="Delete" ajax="false" icon="ui-icon-close" />
                            </p:menuButton>
                        </f:facet>
                    </p:toolbar>
                </p:fieldset>
            </ui:repeat>
                </h:panelGrid>
                <h2>Nuevo Comentario</h2>
                <h:outputText value="Puntaje" />
                <p:rating value="#{wsCampeonato.newCalificacion.puntaje}" />
                <h:form>           
                    <p:editor id="editor" widgetVar="editorWidget" value="#{wsCampeonato.newCalificacion.comentario}" width="600" />
                    <h:panelGrid columns="2" style="margin-top: 10px">
                        <p:commandButton value="Enviar" oncomplete="#{wsCampeonato.submitComment((wsSessionBean.usuarioSession))}"  icon="ui-icon-disk" />
                        <p:commandButton value="Limpiar" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                    </h:panelGrid>

                </h:form> 
            </h:panelGrid>


        </h:panelGrid>  
    </ui:define>

</ui:composition>
