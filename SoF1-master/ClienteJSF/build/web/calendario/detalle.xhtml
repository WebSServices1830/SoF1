<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">


        <h:form>
            <h:panelGrid columns="2"  >
                <h:panelGrid columns="1"  >
                    <h1>GP #{wsSessionBean.campeonato.nombre}</h1>
            <h:outputText value="#{wsCampeonato.premio.fechaInicio} - #{wsCampeonato.premio.fechaFin}"/>
            <p:rating value="#{wsCampeonato.puntaje()}" readonly="true" />
            <p:tooltip />
            <p:growl id="messages" showDetail="true"/>
            <img width="300px" height="450px" alt="#{wsCampeonato.premio.circuito.nombre}" src="#{wsCampeonato.premio.circuito.foto}"/>

                </h:panelGrid>
                
                <p:menu>
                    <p:submenu label="Informacion">
                        <p:menuitem value="Circuito" actionListener="#{wsCampeonato.detallePista}" update="messages" icon="ui-icon-disk" />
                        <p:menuitem value="Ultimo ganador  #{wsCampeonato.premio.circuito.ultimoGanador}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                        <p:menuitem value="Comentarios" actionListener="#{wsCampeonato.comentarios}" update="messages" icon="ui-icon-disk" />
                    </p:submenu>
                    <p:submenu label="Sesiones">
                        <p:menuitem value="Carrera" action="#{wsResultados.detCarrera(wsCampeonato.premio.idPremio)}"  icon="ui-icon-flag" update="messages" ajax="false" />
                        <p:menuitem value="Clasificacion" action="#{wsResultados.detClasificacion(wsCampeonato.premio.idPremio)}" update="messages" ajax="false" icon="ui-icon-flag"/>
                        <p:menuitem value="Practica" action="#{wsResultados.detPractica(wsCampeonato.premio.idPremio)}" update="messages" ajax="false" icon="ui-icon-flag"/>
                    </p:submenu>
                </p:menu>
                </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
