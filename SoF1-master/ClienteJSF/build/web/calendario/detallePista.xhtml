<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h2>Circuito de #{wsCampeonato.circuito.nombre}</h2>
        <h:panelGrid columns="2">
            <img src="../../test/imgs/Shanghai1.png" alt="#{wsCampeonato.circuito.nombre}"/>
            <h:panelGrid columns="1">
                <h:outputText
                    value=" Ubicacion : #{wsCampeonato.circuito.pais.nombre}" />
                <h:outputText
                    value="Longitud : #{wsCampeonato.circuito.longitud}" />
                <h:outputText
                    value="Vueltas :  #{wsCampeonato.circuito.vueltas}" />
                <h:outputText
                    value="Ultimo ganador:  #{wsCampeonato.circuito.ultimoGanador}"/>
            </h:panelGrid>
        </h:panelGrid>
    </ui:define>

</ui:composition>
