<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1>Clasificacion  #{wsResultados.premio.nombre}</h1>

        <p:dataTable var="res" value="#{wsResultados.resultadosClasificacion(wsResultados.premio.idPremio)}">
            <p:column headerText="POS">
                <h:outputText value="#{res.posicion}" />
            </p:column>

            <p:column headerText="No">
                <h:outputText value="#{res.piloto.numero}" />
            </p:column>

            <p:column headerText="DRIVER">
                <h:outputText value="#{res.piloto.nombre}" />
            </p:column>

            <p:column headerText="CAR">
                <h:outputText value="#{res.piloto.monoplaza.marca}" />
            </p:column>
            <p:column headerText="Q1">
                <h:outputText value="#{wsResultados.splitToComponentTimes(res.q1)}" />
            </p:column>
            <p:column headerText="Q2">
                <h:outputText value="#{wsResultados.splitToComponentTimes(res.q2)}" />
            </p:column>
            <p:column headerText="Q3">
                <h:outputText value="#{wsResultados.splitToComponentTimes(res.q3)}" />
            </p:column>
            <p:column headerText="LAPS">
                <h:outputText value="#{res.vueltas}" />
            </p:column>
        </p:dataTable>  
    </ui:define>
</ui:composition>
