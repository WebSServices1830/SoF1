<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        Bienvenido a SOFT1
        <h:panelGrid columns="2" width="100%">
        <h:outputLabel value="Top Pilotos"/>
        <h:outputLabel value="Top Premios"/>
            
        <p:dataTable var="p" value="#{wsCalificacionPiloto.toppilotos}"   rowIndexVar="index1">
            <p:column headerText="Pos" width="20">
                <center>
                <p:outputLabel value="#{index1+1}" /> 
                    
                </center>
            </p:column>
      
            <p:column headerText="Pilotos">
                <p:outputLabel value="#{p.nombre}" /> 
            </p:column>
      
            <p:column headerText="Calificacion" width="80">
                <p:rating  value="#{wsPilotoBean.getPromedioPiloto(p.idPiloto)}" readonly="true"/>
            </p:column>
        
        </p:dataTable>
        
        <p:dataTable var="pre" value="#{wsCalificacionPiloto.toppremios}" rowIndexVar="index">
            <p:column headerText="Pos" width="20">
                <center>
                <p:outputLabel value="#{index+1}" /> 
                    
                </center>
            </p:column>
      
            <p:column headerText="Premios">
                <p:outputLabel value="#{pre.nombre}" /> 
            </p:column>
            
            <p:column headerText="Calificacion" width="80">
                <p:rating  value="#{wsCampeonato.getPromedioPremio(pre.idPremio)}" readonly="true"/>
            </p:column>
            </p:dataTable>
        
        
        </h:panelGrid>
        
        <f:view>


            <h:form>
                <center>
                    
                <h1><h:outputText value="Tabla de posciones"/></h1>
                </center>
                <p:dataTable value="#{wsCalificacionPiloto.tabla}" var="item">
                    <p:column width="20">
                        <f:facet name="header">
                            <h:outputText value="Pos"/>
                        </f:facet>
                        <center>
                        <h:outputText value="#{item.posicion}"/>
           
                        </center>
                    </p:column>
                    <p:column  >
                        <f:facet name="header">
                            <h:outputText value="Piloto"/>
                        </f:facet>
                        <center>
               <p:graphicImage value="#{item.piloto.imagen}" height="50" width="40"/>
                       <br/> <h:outputText value="#{item.piloto.nombre}"/>
                            
                        </center>
                             </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Vueltas"/>
                        </f:facet>
                        <h:outputText value="#{item.vueltas}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tiempo"/>
                        </f:facet>
                        <h:outputText value="#{item.tiempo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Puntos"/>
                        </f:facet>
                        <h:outputText value="#{item.puntos}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

  
    </ui:define>

</ui:composition>
