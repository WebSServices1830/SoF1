<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1>RESULTADOS CARRERA  #{wsResultados.premio.nombre}</h1>
          <h:form>
            
        <h:inputHidden value="#{wsResultados.idpremio}"/>
                    
         <p:commandLink  style="margin-right:  100px; text-align: right;float: right;" id="nonAjax" action="#{wsCampeonato.detalle(wsResultados.idpremio)}" ajax="false" >
                               Volver
                                </p:commandLink>  
        </h:form>
      
        <h:outputText  value="Ciruito: #{wsResultados.premio.circuito.nombre}"/>
       <br/>     <h:outputText  value="Lugar: #{wsResultados.premio.circuito.pais.nombre}"/>
                
<!--#   {wsResultados.resultadosCarrera(wsSessionBean.premio.idPremio)}-->
<p:dataTable var="res" value="#{wsResultados.resultados}">
            <p:column headerText="POS">
                <p:outputLabel value="#{res.posicion}" /> 
            </p:column>

            <p:column headerText="No">
                <p:outputLabel value="#{res.piloto.numero}" />
            </p:column>

            <p:column headerText="DRIVE">
                <h:outputText value="#{res.piloto.nombre}" />
            </p:column>

            <p:column headerText="CAR">
                <h:outputText value="#{res.piloto.monoplaza.marca}" />
            </p:column>
            <p:column headerText="TIME">
                <h:outputText value="#{wsResultados.splitToComponentTimes(res.tiempo)}" />
            </p:column>
            <p:column headerText="LAPS">
                <h:outputText value="#{res.vueltas}" />
            </p:column>
        </p:dataTable>  
    </ui:define>
</ui:composition>
