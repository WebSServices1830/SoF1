<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2"  >
                <h:panelGrid columns="1"  >
                    <h:panelGrid columns="5">
                        
                    <h1>#{wsCampeonato.premio.nombre}</h1>
                    <h:outputText value="del"/>
                     <h:outputText
                         value="#{wsCampeonato.premio.fechaInicio}" >
                                    <f:convertDateTime pattern="dd - MMMM" type="date"/>
                                </h:outputText>
                    <h:outputText value="a"/>
                        <h:outputText
                            value="#{wsCampeonato.premio.fechaFin}" >
                                    <f:convertDateTime pattern="dd - MMMM" type="date"/>
                                </h:outputText>
                    </h:panelGrid>
                               
                    <p:rating value="#{wsCampeonato.puntaje()}" readonly="true" />
                    
                    <h:outputText  value="Ciruito: #{wsCampeonato.premio.circuito.nombre}"/>
                    <h:outputText  value="Lugar: #{wsCampeonato.premio.circuito.pais.nombre}"/>
                    <h:outputText  value="Ultimo ganador  #{wsCampeonato.ganador(wsCampeonato.premio)}"/>
                    <p:tooltip />
                    <p:galleria value="#{wsCampeonato.fotos}" var="foto"  panelHeight="200" >
                        <img src="#{foto}" width="100%" height="100%" alt="#{wsCampeonato.premio.nombre}"/>
                    </p:galleria> 
                </h:panelGrid>
                <h:form>
                 
                    
                    <h:inputHidden value="#{wsCampeonato.idcircuito}"/>
                    <h:inputHidden value="#{wsResultados.idpremio}"/>
                    <h:inputHidden value="#{wsCampeonato.idpremio}"/>
                    
                    
                    <h:panelGrid columns="1">
                        <br/>
                        <h2>Información del premio</h2>
                        <p:commandButton style="width: 200px;" action="#{wsCampeonato.detallePista}"  value="circuito"/>
                    <p:commandButton style="width: 200px;" action="#{wsResultados.detCarrera}" value="Resultados Carrera"/>
                    <p:commandButton style="width: 200px;" action="#{wsResultados.detClasificacion}" value="Resultados Clasificacion"/>
                    <p:commandButton style="width: 200px;"  action="#{wsResultados.detPractica}" value="Resultados Práctica"/>
                    <p:commandButton style="width: 200px;" action="#{wsCampeonato.comentarios}" value="Comentar"/>
                    </h:panelGrid>    

                </h:form>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
