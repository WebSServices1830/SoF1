<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="content"><h1>#{wsCampeonato.campeonato.nombre}</h1>
                <div class="row">
             
                    <h:form>
                        <h:panelGrid columns="2">
                            
                        <ui:repeat value="#{wsCampeonato.premios}" var="item"> 
                            <p:fieldset legend="#{item.idPremio}" style="margin-bottom:20px;margin-left: 80px;">

                            <h:panelGrid columns="2">
                                
                                <h4>
                                Premio
                                </h4>
                            <p:outputLabel value="#{item.nombre}"/>
                            <p:outputLabel value="Inicio"/>
                            <p:outputLabel value="Fin"/>
                            <h:outputText
                                value="#{item.fechaInicio}" >
                                    <f:convertDateTime pattern="dd - MMMM" type="date"/>
                                </h:outputText>
                            
                            <h:outputText
                                value="#{item.fechaFin}" >
                                    <f:convertDateTime pattern="dd - MMMM" type="date"/>
                                </h:outputText>
                    
                                        <img width="100px" height="100px" alt="" src="#{wsCampeonato.getOneFoto(  item.circuito.foto)}"/>
                            
                                        <h:panelGrid columns="2">
                                            
                                            <h5>Circuito: </h5>                    
                                            <p:outputLabel value=" #{item.circuito.nombre}"/>                    
                                            <h5>Pais: </h5>                    
                                            <p:outputLabel value=" #{item.circuito.pais.nombre}"/>                    
                                            <h5>Ultimo ganador: </h5>                    
                                        <p:outputLabel value=" #{wsCampeonato.ganador(item)}"/>                    
                                        </h:panelGrid>
                              <br/>
                              <p:commandLink  style="text-align: right;float: right;" id="nonAjax" action="#{wsCampeonato.detalle(item.idPremio)}" ajax="false" >
                               detalles
                                </p:commandLink>  
                            </h:panelGrid>
                            </p:fieldset>
                        </ui:repeat>
                        </h:panelGrid>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
