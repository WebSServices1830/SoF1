<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <h1>Hacer Apuesta en el #{wsSessionBean.campeonato.nombre}</h1>
            
          <p:outputLabel for="cantidad" value="Cantidad a Apostar:"/>
            <p:inputText id="cantidad"  value="#{wsApuestaBean.apuesta.cantidad}" required="true" requiredMessage="Marca Obligatoria" />

            <br/>
            
          <p:outputLabel for="selectorPremio" value="Seleccione el Premio:"/>

            <p:selectOneMenu id="selectorPremio" value="#{wsApuestaBean.idPremio}">
                <f:selectItems value="#{wsApuestaBean.premios}" var="pr" 
                               itemValue="#{pr.idPremio}"   itemLabel="#{pr.nombre}"/>

            </p:selectOneMenu>

            <br/>
          
            <p:outputLabel for="selectorPiloto" value="Seleccione el Piloto:"/>

            <p:selectOneMenu id="selectorPiloto" value="#{wsApuestaBean.idPiloto}">
                <f:selectItems value="#{wsPilotoBean.pilotos}" var="p" 
                               itemValue="#{p.idPiloto}"   itemLabel="#{p.nombre}"/>

            </p:selectOneMenu>
        
            <h:panelGrid columns="2">
                
           
            </h:panelGrid>
            <p:commandButton value="Apostar"  ajax="false " action="#{wsApuestaBean.apostar}"  />
            
            
        </h:form>
    </ui:define>

</ui:composition>
