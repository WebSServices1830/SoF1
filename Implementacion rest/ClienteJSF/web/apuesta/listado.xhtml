<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h1>Apuestas</h1>
        
        
        <h:form>
              <center><p:commandButton value="Apostar" ajax="false" action="#{wsApuestaBean.crearApuesta}"/></center>
            <br/>
            <br/>
                
            <ui:repeat value="#{wsApuestaBean.apuestas}" var="item">
                <p:fieldset legend="Identificador: #{item.idApuesta}" style="margin-bottom:20px;">
                  
                  
                  
                    <p:panelGrid columns="2" style="padding: 10px">   
                      <h:panelGrid columns="1">
                          
                    <h3>Cantidad: #{item.cantidad}</h3>
                    <h3>Ganancias: #{item.cantidadGanada}</h3>
                    
                    <h4>Efectuada: #{item.efectuada}</h4>
                    
                    <h:outputText
                                    value="#{item.fecha}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" type="date"/>
                                </h:outputText>
                    
                      </h:panelGrid>
                    
                    <h:panelGrid columns="2">
                       
                        <h2>Premio:</h2>
                        <h3>#{item.premio.nombre}</h3>
                        <h3>Piloto: #{item.piloto.nombre}</h3>
                            <img width="150px" height="150px" alt="#{item.piloto.nombre}" src="#{item.piloto.imagen}"/>
                        <br/>
                        
                        <h:panelGrid columns="1">
                        <h4>Circuito:</h4>
                        <h5>#{item.premio.circuito.nombre}</h5>
                        <h6>... #{item.premio.circuito.pais.nombre}</h6>
                        <img width="150px" height="150px" alt="#{item.premio.circuito.longitud}" src="#{wsCampeonato.getOneFoto(item.premio.circuito.foto)}"/>
                        <br/>
                                                
                  </h:panelGrid>
                        
                  </h:panelGrid>
                    
                    
                    </p:panelGrid>          

                    
                </p:fieldset>
            </ui:repeat>
        </h:form>
    </ui:define>

</ui:composition>
