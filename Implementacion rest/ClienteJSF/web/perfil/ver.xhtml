<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1> Informacion perfil </h1>
        <f:view >


            <h:form  style="padding: 20px;">
                <p:graphicImage value="#{wsSessionBean.usuarioSession.imagen}" width="100" height="200" cache="false"/>
                <p:commandLink action="#{wsSessionBean.View()}" ajax="false" value="edit"/>
                <h:panelGrid columns="2">
                    <h:outputText value="Nombre:"/>
                    <h:outputText value="#{wsSessionBean.usuarioSession.nombre}" title="Nombre"/>
                    <h:outputText value="Usuario:"/>
                    <h:outputText value="#{wsSessionBean.usuarioSession.usuario}" title="Usuario"/>
                    <h:outputText value="Edad:"/>
                    <h:outputText value="#{wsSessionBean.usuarioSession.edad}" title="Edad"/>
                    <h:outputText value="Rol:"/>
                    <h:outputText value="#{wsSessionBean.usuarioSession.rol}" title="Rol"/>
                    <h:outputText value="Descripcion:"/>
                    <h:outputText value="#{wsSessionBean.usuarioSession.descripcion}" title="Descripcion"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
